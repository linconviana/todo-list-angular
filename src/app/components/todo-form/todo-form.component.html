<form [formGroup]="todosForm" (ngSubmit)="onSubmitTodo()">
  <section class="todo_form_card">
    <h1 class="todo_form_title">Adicionar Tarefa</h1>
    <mat-form-field color="accent" appearance="outline" class="todo_form_input">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="title" placeholder="Nome"/>
    </mat-form-field>
    <mat-form-field color="accent" appearance="outline" class="todo_form_input">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" placeholder="Descrição"></textarea>
    </mat-form-field>
    <div class="todo_form_actions">
      <button mat-raised-button class="todo_form_success_btn" type="submit" [disabled]="!this.todosForm.valid" (click)="handleCreateNewTodo()"> Adicionar </button>
      <button mat-raised-button color="warn" type="button" (click)="handleCloseModal()"> Cancelar </button>
    </div>
  </section>
</form>
